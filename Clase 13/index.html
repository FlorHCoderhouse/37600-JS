<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <div class="ejemplos">

        <div class="container d-flex justify-content-center p-5">
            <button class="btn btn-secondary btn-lg" id="botonToast">Toast me</button>
            <p class="parrafo" id="par"></p>
        </div>
        <div class="container d-flex justify-content-center p-5">
            <button class="btn btn-info btn-lg" id="botonSwal">Click me</button>

        </div>

        <div class="container d-flex justify-content-center p-5" id="fechas">
            <div>
                <p id="horaActual"></p>
            </div>

            <div class="p-3">
                <label for="checkIn">Fecha inicial:</label>
                <input type="date" id="checkIn" name="checkIn" value="" min="" max="">
            </div>
            <div class="p-3">
                <label for="checkOut">Fecha final:</label>
                <input type="date" id="checkOut" name="checkOut" value="" min="" max="">
            </div>
            <div class="p-3">
                <input type="button" class="btn btn-primary" value="Calcular" id="calcular">
            </div>
        </div>

    </div>

    <div class="contenedor">

        <div class="card-container">

            <div class="frente">
                <div class="imagen">
                    <img src="./img/chip.png" alt="">
                    <img class="logoTarjeta" src="" alt="">
                </div>
                <div class="cajaNumTarjeta">#### #### #### ####</div>
                <div class="flexbox">
                    <div class="caja">
                        <span>titular</span>
                        <div class="cajaNombre">nombre completo</div>
                    </div>
                    <div class="caja">
                        <span>vencimiento</span>
                        <div class="vencimiento">
                            <span class="mesVencimiento">mm</span>
                            <span class="anioVencimiento">aa</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dorso">
                <div class="banda"></div>
                <div class="caja">
                    <span>cod seguridad</span>
                    <div class="cajaCodSeguridad"></div>
                    <img class="logoTarjeta" src="" alt="">
                </div>
            </div>

        </div>

        <form id="formulario">
            <div class="inputBox">
                <span>numero de tarjeta</span>
                <input type="text" class="inputNumTarjeta">
            </div>
            <div class="inputBox">
                <span>titular</span>
                <input type="text" class="inputNombre">
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>mes vencimiento</span>
                    <select id="mes" class="inputMes">
                        <option value="mes" selected disabled>mes</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>año vencimiento</span>
                    <select id="anio" class="inputAnio">
                        <option value="anio" selected disabled>año</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>Cod Seguridad</span>
                    <input type="text" maxlength="4" class="inputCodSeguridad">
                </div>
            </div>
            <input type="submit" value="enviar" class="submit-btn" id="btnEnviar">
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
